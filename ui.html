<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css">
<script src="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/iife/figma-plugin-ds.js"></script>

<style>
  input {
    display: block;
  }
</style>

<h1>Petma plugin</h1>

<div>
  <label for="username">Username</label>
  <input class="input__field" type="text">

  <label for="name">Name</label>
  <input class="input__field" type="text">

  <label for="description">Description</label>
  <input class="textarea" type="textarea" rows="2">
</div>

<div class="switch">
  <input class="switch__toggle" type="text">
  <label class="switch__label" for="dark-mode-on">Dark Mode</label>
</div>

<div class="radio">
  <input id="radioButton1" type="radio" class="radio_button" name="variantGroup">
  <label for="radioButton1" class="radio_button">No Image</label>

  <input id="radioButton2" type="radio" class="radio_button" name="variantGroup">
  <label for="radioButton2" class="radio_button">Single Image</label>

  <input id="radioButton3" type="radio" class="radio_button" name="variantGroup">
  <label for="radioButton3" class="radio_button">Carousel</label>
</div>

<div>
  <button class="button button--primary" id="submit-post">
    Submit
  </button>
</div>
