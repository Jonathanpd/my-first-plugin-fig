<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css">
<script src="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/iife/figma-plugin-ds.js"></script>

<style>
  body {
    padding: 2rem;
  }
  div {
    margin: 1rem;
  }
  input {
    display: block;
  }
  .my-radio {
    display: flex;
    gap: 16px;
    width: 90%;
  }
  .my-radio__item {
    display: flex;
    gap: 2px;
  }
  .my-radio__item label {
    font-size: 14px;
  }
</style>

<h1>Petma plugin</h1>

<div>
  <label for="username">Username</label>
  <input class="input__field" type="text" value="Your Pertma username" id="username">

  <label for="name">Name</label>
  <input class="input__field" type="text" value="Your Pertma display name" id="name">

  <label for="description">Description</label>
  <input class="textarea" type="textarea" rows="2" value="Your post goes here" id="description">
</div>

<div class="switch">
  <input class="switch__toggle_old" type="checkbox" id="dark-mode-on">
  <label class="switch__toggle_old" for="dark-mode-on">Dark Mode</label>
</div>

<div class="my-radio radio">
  <div class="my-radio__item">
    <input id="radioButton1" type="radio" class="radio__button_old" name="variantGroup" value="1">
    <label for="radioButton1" class="radio__button_old">No Image</label>
  </div class="radio">

  <div class="my-radio__item">
    <input id="radioButton2" type="radio" class="radio__button_old" name="variantGroup" value="2">
    <label for="radioButton2" class="radio__button_old">Single Image</label>
  </div>

  <div class="my-radio__item">
    <input id="radioButton3" type="radio" class="radio__button_old" name="variantGroup" value="3">
    <label for="radioButton3" class="radio__button_old">Carousel</label>
  </div>
</div>

<div>
  <button class="button button--primary" id="submit-post">
    Submit
  </button>
</div>

<script>
  document.getElementById('submit-post').onclick = () => {
    const name = document.getElementById('name').value;
    const username = document.getElementById('username').value;
    const description = document.getElementById('description').value;
    const darkModeState = document.getElementById('dark-mode-on').checked;
    const imageVariant = document.querySelector('input[name="variantGroup"]:checked').value;

    console.log('Building my first plugin!');
    console.log(name, username, description, darkModeState, imageVariant);
  }
</script>
